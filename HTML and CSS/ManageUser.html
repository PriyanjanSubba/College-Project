<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users</title>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Images/Favicon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./Images/Favicon.jpg">

  <link rel="stylesheet" href="Admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
              <li><a href="Admin.html"><i class="fas fa-home"></i> Home </a></li>
              <li><a href="Uploadphots.html"><i class="fas fa-cloud-upload-alt"></i> Upload Photos</a></li>
              <li><a href="ManageUser.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            </ul>
          </nav>

    <!-- Main Content -->
    <div class="main-content">
      <section class="content-section">
        <h3>Manage Users</h3>
        <input style="margin-bottom: 20px; width: 300px; height: 40px;" type="text" id="search-bar" placeholder="Search by name,email or Whatsapp number..." onkeyup="searchUsers()">
        <table class="user-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>WhatsappNumber</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>johndoe@example.com</td>
              <td>9800000000</td>
              <td>
                <button class="edit-btn" onclick="openEditModal(1)">Edit</button>
                <button class="delete-btn" onclick="confirmDelete(1)">Delete</button>
              </td>
            </tr>
            <!-- Additional Users -->
          </tbody>
        </table>
      </section>
    </div>

    <!-- Edit User Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditModal()">&times;</span>
        <h3>Edit User</h3>
        <form>
          <label for="edit-name">Name</label>
          <input type="text" id="edit-name">
          <label for="edit-email">Email</label>
          <input type="email" id="edit-email">
          <button type="button" onclick="saveUser()">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
