<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Photos</title>
  
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Images/Favicon.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./Images/Favicon.jpg">

  <link rel="stylesheet" href="Admin.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
              <li><a href="Admin.html"><i class="fas fa-home"></i> Home </a></li>
              <li><a href="Uploadphots.html"><i class="fas fa-cloud-upload-alt"></i> Upload Photos</a></li>
              <li><a href="ManageUser.html"><i class="fas fa-users-cog"></i> Manage Users</a></li>
            </ul>
          </nav>

    <!-- Main Content -->
    <div class="main-content">
      <section class="content-section">
        <h3>Upload Photos</h3>
        <form id="upload-form">
          <label for="photo-upload">Choose Photos</label>
          <input type="file" id="photo-upload" multiple onchange="previewImages()">
          <div id="image-preview"></div>
          <button type="button" onclick="uploadPhotos()">Upload</button>
          <div id="progress-container" style="display: none;">
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progress-status">0%</span>
          </div>
        </form>
      </section>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
