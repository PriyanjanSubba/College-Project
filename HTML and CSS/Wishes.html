<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishes Form</title>
    <link rel="stylesheet" href="WishesStyle.css">
</head>
<body>
    <div class="container">
        <div class="wishes-box">
            <textarea class="wishes-input" placeholder="Type your wishes and greetings......"></textarea>
            <input type="text" class="name-input" placeholder="Your Name (optional)">
            <div class="button-container">
                <button class="close-button">Close</button>
                <button class="send-button">Send your Wishes <span>❤️</span></button>
            </div>
        </div>
    </div>
</body>
</html>
